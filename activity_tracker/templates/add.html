<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Activity Tracker | Add Activity</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='theme.css') }}" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Activity Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/add">Add Activity</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>

          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Activities</h3>
            </div>

            <div class="panel-body">

              <form method="POST" action="{{ url_for('add')}}">
                <div class="form-group">
                  <label for="activity-name">Activity Name</label>
                  <input type="text" class="form-control" id="activity-name" name="activity-name" placeholder="Activity Name">
                </div>
                <div class="form-group">
                  <label for="time">Time</label>
                  <input type="number" step="any" class="form-control" id="time" name="time" placeholder="Time">
                </div>
                <div class="form-group">
                  <label for="distance">Distance</label>
                  <input type="number" step="any" class="form-control" id="distance" name="distance" placeholder="Distance">
                </div>
                <div class="form-group">
                  <label for="Calories">Calories</label>
                  <input type="number" class="form-control" id="calories" name="calories" placeholder="Calories">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>

              <div class="page-header"></div>

              {% for activity in results %}
              <ul class="nav nav-pills" role="tablist">
                <li class="active"><a>{{ activity.name }}</a></li>
                <li><a>Time: <span class="badge">{{ activity.time }}</span></a></li>
                <li><a>Distance: <span class="badge">{{ activity.distance }}</span></a></li>
                <li><a>Calories: <span class="badge">{{ activity.calories }}</span></a></li>
              </ul>
              <div class="page-header"></div>
              {% endfor %}
            </div>

          </div>
        </div>
      </div>

    </div>

  </body>

</html>
